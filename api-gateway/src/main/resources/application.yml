server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true       # Typo fixed (was 'enable')
          lower-case-service-id: true
      routes:
        - id: uis-service-route
          uri: lb://UIS-SERVICE
          predicates:
            - Path=/auth/** # This captures /auth/register AND /auth/all

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/